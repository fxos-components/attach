<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Delegate Example</title>
</head>
<body>
  <div class="parent">
    <li>Click me</li>
    <li>Click me</li>
    <li>Click me</li>
    <li>Click me</li>
    <li>Click me</li>
    <li>Click me</li>
  </div>
  <script src="../index.js"></script>
  <script>
    var el = document.querySelector('.parent');

    attach.on(el, 'click', 'li', function(event) {
      this.style.color = 'red';
    });
  </script>
</body>
</html>
